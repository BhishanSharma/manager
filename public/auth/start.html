<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter;
      color: #6a4e00;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #fadd90;
    }
    .container {
      padding: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 50px;
    }
    .form {
      display: flex;
      align-items: start;
      flex-direction: column;
      gap: 20px;
    }
    .submit {
      padding: 10px 30px;
      background-color: #6a4e00;
      border-radius: 30px;
      color: #fadd90;
      cursor: pointer;
      font-family: Pacifico;
    }
    h6 {
      font-size: 54px;
    }
    span {
      font-size: 20px;
    }
    input {
      width: 30vw;
      height: 40px;
      outline: none;
      border: 1px solid #6a4e00;
      background-color: transparent;
      border-radius: 18px;
      padding: 0 10px;
      font-size: 20px;
    }
    .error-message {
      display: none;
      padding: 15px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 0;
      width: 100vw;
    }

    .error-visible {
      animation: fadeIn 0.3s ease-in-out;
    }

    .error-message .error-icon {
      font-size: 18px;
      margin-right: 12px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .error-message .error-icon:hover {
      transform: rotate(15deg);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }

      .submit {
        width: 100%;
      }
    }
  </style>
  
  <body>
    <div class="container">
      <h6>New Start</h6>
      <div class="form">
        <span>username</span>
        <input type="text" name="" id="username" required />

        <span>e-mail</span>
        <input type="email" name="" id="email" required />

        <span>password</span>
        <input type="password" name="" id="password" required />
      </div>
      <div class="log" style="cursor: pointer;">I want to continue my journey !</div>
      <div class="submit">Let's go</div>
    </div>

    <div id="error-message" class="error-message"></div>
  </body>
  <script>
    document.querySelector(".log").addEventListener("click",()=>{
      window.location.href = "continue.html";
    })
  </script>
  <script src="../../Auth.js"></script>
</html>
