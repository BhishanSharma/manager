<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/start.css" />
  </head>
  <body>
    <div class="container">
      <h6>New Start</h6>
      <div class="form">
        <span>username</span>
        <input type="text" name="" id="username" required />

        <span>e-mail</span>
        <input type="email" name="" id="email" required />

        <span>password</span>
        <input type="password" name="" id="password" required />
      </div>
      <div class="log" style="cursor: pointer">
        I want to continue my journey !
      </div>
      <div class="submit">Let's go</div>
    </div>

    <div id="error-message" class="error-message"></div>
  </body>
  <script>
    document.querySelector(".log").addEventListener("click", () => {
      window.location.href = "continue.html";
    });
  </script>
  <script src="../../scripts/start.js"></script>
</html>
